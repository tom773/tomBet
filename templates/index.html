<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div style="height: 100%;" class="h-screen flex justify-center items-center">
        <div style="width: 35%;" class="flex flex-col item-center text-center justify-centre">
            <div style="color: white;" class="m-auto font-bold text-2xl">
                <h1>
                    Welcome to TomBet!
                </h1><br>
                <p>This is a portfolio showcase project written primarily in Rust,
                with a focus on the backend, not the frontend!</p>
            </div><br>
            <div class="flex flex-col text-center justify-items-centre w-full h-full align-centre justify-centre">
