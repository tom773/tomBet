{% extends "header.html" %}

{% block content %}

<div style="height: 100%;" class="h-screen flex justify-center items-center">
    <div class="flex flex-col justify-center m-auto text-xl text-center items-center w-1/2 h-1/2">    
        <div class="flex justify-center m-auto text-xl text-center items-center w-1/2 h-1/2">
            <form >
                <div class="mb-4">
                    <label for="username" class="flex-inline text-m font-bold text-white">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="flex-inline text-m font-bold text-white">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <button hx-post="/login" hx-target="#result" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="p-3 text-xl" id="result">

        </div>
    </div>
</div>
{% endblock content %}
